<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .episode-description {
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .episode-description.expanded {
            max-height: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Podcast Dashboard</h1>
                        <p class="text-gray-600">Manage your podcast feeds and discover episodes</p>
                    </div>
                    <div class="text-sm text-gray-500">
                        <span id="totalEpisodes">0 episodes</span> | 
                        <span id="totalFeeds">0 feeds</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Feed Manager -->
            <div class="bg-white rounded-lg shadow mb-6 p-6">
                <h2 class="text-xl font-semibold mb-4">Add RSS Feed</h2>
                <div class="flex gap-4">
                    <input 
                        type="url" 
                        id="feedUrl" 
                        placeholder="Enter RSS feed URL..." 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                    <button 
                        id="addFeedBtn" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2"
                    >
                        <i class="fas fa-plus"></i>
                        Add Feed
                    </button>
                </div>
                <div id="feedError" class="hidden mt-2 text-red-600"></div>
                <div id="feedSuccess" class="hidden mt-2 text-green-600"></div>
                
                <!-- Feeds List -->
                <div id="feedsList" class="mt-6"></div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow mb-6 p-6">
                <h2 class="text-xl font-semibold mb-4">Filters</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Podcast</label>
                        <select id="podcastFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Podcasts</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search episodes..." 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tag</label>
                        <select id="tagFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Tags</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <button 
                        id="clearFiltersBtn" 
                        class="px-4 py-2 text-gray-600 hover:text-gray-800"
                    >
                        Clear Filters
                    </button>
                    <span id="filteredCount" class="text-sm text-gray-500"></span>
                </div>
            </div>

            <!-- Episodes Grid -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Episodes</h2>
                    <div id="loadingEpisodes" class="hidden">
                        <div class="loading"></div>
                    </div>
                </div>
                <div id="episodesList" class="space-y-4">
                    <!-- Episodes will be loaded here -->
                </div>
                <div id="noEpisodes" class="hidden text-center py-12 text-gray-500">
                    <i class="fas fa-podcast text-4xl mb-4"></i>
                    <p class="text-lg">No episodes found</p>
                    <p>Add an RSS feed to get started!</p>
                </div>
            </div>
        </main>

        <!-- Tag Editor Modal -->
        <div id="tagModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <h3 class="text-lg font-semibold mb-4">Edit Tags</h3>
                <div id="tagEditor">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add a tag..." 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4"
                    >
                    <div id="currentTags" class="mb-4"></div>
                </div>
                <div class="flex justify-end gap-3">
                    <button id="cancelTagsBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Cancel
                    </button>
                    <button id="saveTagsBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
